<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration portal</title>
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/main.css?version=1">
</head>

<body>
  <form action="/result" method="post" id="testform">
    {% if data %}
    <h1>Configuration portal</h1>
    <fieldset>
      <legend><span class="number">1</span>Odoo Parameters</legend>
      <label for="name">Odoo Host:</label>
      <input type="text" id="odoo_host" name="odoo_host" value="{{ data['odoo_host'][0] }}">
      <label for="name">Port:</label>
      <input type="text" id="odoo_port" name="odoo_port" value="{{ data['odoo_port'][0] }}">
      <label for="user">Username:</label>
      <input type="text" id="user" name="user_name" value="{{ data['user_name'][0] }}">
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" value="{{ data['user_password'][0] }}">
      <label for="db">Database:</label>
      <input type="text" id="db" name="db" value="{{ data['db'][0] }}">
      <label for="admin_id">Admin ID:</label>
      <input type="text" id="admin_id" name="admin_id" value="{{ data['admin_id'][0] }}" placeholder="RFID 8-digit hex e.g. FFFFFFFF">
      <label for="timezone">Country:</label>
      <select name="timezone" form="testform" value="{{ data['timezone'][0] }}">
        {% for tz in tz_dic %}
        <option value="tz['value']" {% if tz == data['timezone'][0] %} selected="selected" {% endif %}>(GMT {{ tz['value'] }}) {{ tz['timezone'] }}</option>
        {% endfor %}
      </select>
    </fieldset>
    <fieldset>
      <label for="https">Click the checkbox if your Odoo employs HTTPS: </label>
      {%if 'https' in data and data['https'][0] == 'https' %}
      <input type="checkbox" id="https" value="https" name="https" checked><label class="light" for="https"></label><br>
      {%else%}
      <input type="checkbox" id="https" value="https" name="https"><label class="light" for="https" ></label><br>
      {%endif%}
    </fieldset>
    {% else %}
    <h1>Configuration portal</h1>
    <fieldset>
      <legend><span class="number">1</span>Odoo Parameters</legend>
      <label for="name">Odoo Host:</label>
      <input type="text" id="odoo_host" name="odoo_host" placeholder="demo.odoo.com">
      <label for="name">Port:</label>
      <input type="text" id="odoo_port" name="odoo_port" placeholder="8069">
      <label for="user">Username:</label>
      <input type="text" id="user" name="user_name" placeholder="username@example.com">
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">
      <label for="db">Database:</label>
      <input type="text" id="db" name="db">
      <label for="admin_id">Admin ID:</label>
      <input type="text" id="admin_id" name="admin_id" placeholder="RFID 8-digit hex e.g. FFFFFFFF">
      <label for="timezone">Country:</label>
      <select name="timezone" form="testform">
        {% for tz in tz_dic %}
        <option value="tz['value']">(GMT {{ tz['value'] }}) {{ tz['timezone'] }}</option>
        {% endfor %}
      </select>
      <label for="https">Click the checkbox if your Odoo employs HTTPS: </label>
      <input type="checkbox" id="https" value="https" name="https"><label class="light" for="https"></label><br>
    </fieldset>
    {% endif %}
    <fieldset>
      <legend><span class="number">2</span>Go!</legend>
      <button type="submit">Configure!</button>
      <button type="reset">Reset parameters </button>
    </fieldset>

  </form>

</body>

</html>
